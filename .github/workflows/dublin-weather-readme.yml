name: Update README with Dublin weather

on:
  schedule:
    - cron: "0 8 * * *" # daily 09:10 UTC
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: dublin-weather-readme
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update README
        run: |
          python .github/scripts/update_readme_weather.py

      - name: Commit & push (if changed)
        run: |
          git config user.name "dublin-weather-bot"
          git config user.email "dublin-weather-bot@users.noreply.github.com"

          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(readme): update Dublin weather"
          git push
