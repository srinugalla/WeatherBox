name: Update Dublin Weather

on:
  # Run twice daily (UTC) + allow manual runs
  schedule:
    - cron: "0 7 * * *"
    - cron: "0 19 * * *"
  workflow_dispatch:

  push:
    branches:
      - main
      - master
    paths-ignore:
      - "README.md"
      - "assets/**"

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Update README
        run: python3 update_readme_weather.py

      - name: Commit and push if changed
        run: |
          set -e
          git status

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # Commit by
          git config user.name "srinugalla"
          git config user.email "srinu.galla@gmail.com"

          git add README.md assets/dublin-weather.svg
          git commit -m "Update Dublin weather"
          git push
